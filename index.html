<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Denver's Shell Game!</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
 	<h1>Welcome to my Shell Game!!</h1>
	<section id="game-container">
		<div id="shell1" class="choice-container">
			<img src="images/shell.png" alt="A Photo of a Shell">
			<div id="red-ball1" class="redBall"></div>
			<button id="button1" class="button">Press me!</button>
		</div>		
		<div id="shell2" class="choice-container">
			<img src="images/shell.png" alt="A Photo of a Shell">
			<div id="red-ball2" class="redBall"></div>
			<button id="button2"class="button">No, press me!</button>
		</div>
		<div id="shell3" class="choice-container">
			<img src="images/shell.png" alt="A Photo of a Shell">
			<div id="red-ball3" class="redBall"></div>
			<button id="button3" class="button">It's actually me</button>
		</div>
</section>
<div id="scoreboard"> <h2>Press a button to start playing!</h2>
	<span id="win"></span><span id="loss"></span><span id="counter"></span></div>

	<div class="reveal"></div>
	<script src="app.js"></script>

</body>
</html>
